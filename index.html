<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>War Card Game</title>
</head>

<body>
    <div class="top">
        <button id="new-deck">New Deck</button>
        <p id="remaining"></p>
    </div>
    <h2 id="header">Game of War</h2>
    <div id="computerScore">Computer score: 0</div>

    <div id="cards">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
    </div>
    <div id="myScore">My score: 0</div>

    <button id="draw-cards" class="draw">Draw</button>
    <script src="index.js"></script>
</body>

</html>
